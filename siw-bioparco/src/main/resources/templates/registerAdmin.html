<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Registra</title>
<link rel="stylesheet" type="text/css" href="/css/stile.css" />
</head>
<body>
	<div id="page-container">
		<div id="content-wrap">
			<!-- all other page content -->


			<div class="flex-item1">
				<div class="title">
					<t>&nbsp;&nbsp;BIOPARCO.IT&nbsp;&nbsp;</t>
				</div>
				<!-- Menu Navigation Bar -->
				<div class="menu">
					<home> 				<a sec:authorize="!isAuthenticated()">
					<a th:href="@{/}">Home</a>
				</a>
				<a sec:authorize="isAuthenticated()">
					<a th:href="@{/admin}">Home</a>
				</a></home>
					<a th:href="@{/animali}">ANIMALI</a> <a th:href="@{/ambienti}">AMBIENTI</a>
					<a th:href="@{/addestratori}">ADDESTRATORI</a>
				</div>
			</div>
			<div id="flex">
				<div class="flex1">
					<div>
						<div>
							<y>Registrazione</y>
						</div>
						<form th:action="@{/register}" method="POST">
							<div>
								<div>
									<h6>
										<span>Username:</span>
									</h6>

									<h6>
										<span><input type="text" placeholder="username"
											required th:field="${credentials.username}" /></span>
									</h6>
									<h6 th:if="${#fields.hasErrors('credentials.username')}"
										th:errors="${credentials.username}" th:style="'color:red'"></h6>
								</div>
								<div>
									<h6>
										<span>Password</span>
									</h6>
									<h6>
										<span><input type="password" placeholder="password"
											required th:field="${credentials.password}" /></span>
									</h6>
									<h6 th:if="${#fields.hasErrors('credentials.password')}"
										th:errors="${credentials.password}" th:style="'color:red'"></h6>
								</div>
								<div>
									<h6>
										<span>Nome</span>
									</h6>
									<h6>
										<span><input type="text" placeholder="nome" required
											th:field="${user.nome}" /></span>
									</h6>
									<h6 th:if="${#fields.hasErrors('user.nome')}"
										th:errors="${user.nome}" th:style="'color:red'"></h6>
								</div>
								<div>
									<h6>
										<span>Cognome</span>
									</h6>
									<h6>
										<span><input type="text" placeholder="cognome" required
											th:field="${user.cognome}" /></span>
									</h6>
									<h6 th:if="${#fields.hasErrors('user.cognome')}"
										th:errors="${user.cognome}" th:style="'color:red'"></h6>
								</div>
								<div>
									<h6>
										<span><button type="submit">Registra</button></span>
									</h6>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
			<!-- Footer Section -->
			<footer>
				<a th:href="@{/login}">Login</a>
			</footer>
		</div>
</body>
</html>
