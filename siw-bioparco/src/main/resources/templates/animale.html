<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Animale</title>
<link rel="stylesheet" type="text/css" href="/css/stile.css" />
</head>
<body>
	<div id="page-container">
		<div id="content-wrap">
			<!-- all other page content -->


			<div class="flex-item1">
				<div class="title">
					<t>&nbsp;&nbsp;BIOPARCO.IT&nbsp;&nbsp;</t>
				</div>
				<!-- Menu Navigation Bar -->
				<div class="menu">
					<home> <a sec:authorize="!isAuthenticated()"> <a
						th:href="@{/}">Home</a>
					</a> <a sec:authorize="isAuthenticated()"> <a th:href="@{/admin}">Home</a>
					</a></home>
					<a th:href="@{/animali}">ANIMALI</a> <a th:href="@{/ambienti}">AMBIENTI</a>
					<a th:href="@{/classes}">CLASSI</a>
				</div>
			</div>
			<div id="flex">
				<div class="flex1">
					<div class="flex3"></br>
						<img style="width: 100%; max-width: 1200px"
							th:src="@{${'/animali-photos/' + animale.nome + '.png'}}">
					</div>
					<div class="flex4">
						<div>
							<y>Descrizione Animale</y>
							</br> <span th:text="'Nome:'"> </span></br>
							<span th:text="${animale.nome}"></span></br></br> 
							<span th:text="'Descrizione:'"></span></br> 
							<span th:text="${animale.descrizione}"></span></br></br> 
							<span th:text="'Area' + ' Geografica: '"></span></br> 
							<span th:text="${animale.areaGeografica}">
							</span></br></br> <span th:text="'Classe:'"> </span></br> <span
								th:text="${animale.classe.nome}"> </span></br></br> <span
								th:text="'Habitat:'"> </span></br> <span
								th:text="${animale.habitat.nome}"> </span></br></br> <span
								th:text="'Alimentazione:'"> </span></br> <span
								th:text="${animale.alimentazione}"> </span></br></br>
						</div>
					</div>
				</div>
			</div>
			<!-- Footer Section -->
			<footer>
				<div sec:authorize="!isAuthenticated()">
					<a th:href="@{/login}">Login</a>
				</div>
				<div sec:authorize="isAuthenticated()">
					<a th:href="@{/logout}">Logout</a>
				</div>
			</footer>
		</div>
</body>
</html>
