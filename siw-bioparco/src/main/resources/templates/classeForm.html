<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
</head>
<body>
	<form th:action="@{/classe}" method="post" th:object="${classe}">
		<div>
			Nome: <input type="text" th:field="*{nome}">
			<p th:if="${#fields.hasErrors('nome')}"
				th:errors="*{nome}" th:style="'color:red'"></p>
		</div>

		<div>
			Descrizione: <input type="text" th:field="*{descrizione}">
			<p th:if="${#fields.hasErrors('descrizione')}"
				th:errors="*{descrizione}" th:style="'color:red'"></p>
		</div>

		<div>
			<button type="submit">Conferma</button>
		</div>
	</form>
</body>
</html>
